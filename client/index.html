<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/css">
    <title>Where is my inspiration?</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="randomFortuneButton">Get your fortune told</button>
    <button id="getMuses">Get muses</button>

   
    
 <div id="displayMuses"></div>
    <header>
      <h1>Who's your Muse?</h1>
  </header>
  <main>
  <form>
      <input 
          type='text'
          id="name"
          placeholder="What's their name?"/>
      <input 
          type='text'
          id="quote"
          placeholder='What is one of their famous quotes?'/>
      <input 
          type='text'
          id="img"
          placeholder='Paste an image URL'/>
      <button>add muse</button>
  </form>
  <p>Edit Item</p>
    <form id="editForm">
      <input type="text" placeholder="Enter index to edit" id="editIndex"/>
      <input type="text" placeholder="Enter new item" id="editInput"/>
      <button>Submit</button>
    </form>


  <section id="muses-container"></section>

  </main>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    <script src="/js"></script>

    
  </body>
</html>
